    <H1>Version 0.1</H1>

    <form align="center" method="GET">
        <input type="text" name="count" id="count_id"><br>

    <script type="text/javascript">

      function addRows() {
        var count = document.getElementById('count_id');

        for(var x=0; x<count; x++) {

            var newCell = newRow.insertCell();
            newCell.innerHTML="<tr><td><input type='text' name='Name'></td></tr>";

            newCell = newRow.insertCell();
            newCell.innerHTML="<tr><td><input type='text' name='Gender'></td></tr>";

            newCell = newRow.insertCell();
            newCell.innerHTML="<tr><td><input type='text' name='Classmate 1'></td></tr>";

            newCell = newRow.insertCell();
            newCell.innerHTML="<tr><td><input type='text' name='Classmate 2'></td></tr>";

            newCell = newRow.insertCell();
            newCell.innerHTML="<tr><td><input type='checkbox' name='Front'></td></tr>";

            newCell = newRow.insertCell();
            newCell.innerHTML="<tr><td><input type='checkbox' name='Middle'></td></tr>";

            newCell = newRow.insertCell();
            newCell.innerHTML="<tr><td><input type='checkbox' name='Back'></td></tr>";

            newCell = newRow.insertCell();
            newCell.innerHTML="<tr><td><input type='checkbox' name='Teacher'></td></tr>";

            newCell = newRow.insertCell();
            newCell.innerHTML="<tr><td><input type='checkbox' name='Windows'></td></tr>";
      }
    }

    }
